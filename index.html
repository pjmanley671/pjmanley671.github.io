		<script type="module" src="site-behavior.js"></script>
		<script type="application/javascript">
			function ConfirmRedirect(localURL, localIdentifier = ''){
				var message = null;
				var confirmation = true;
				switch(localIdentifier){
					case "Perlinspiel": message="This page uses Perlenspiel Browser Engine which requires strict html control and is not setup by me aside from what is permittable. \n\nAre you sure you want to redirect?"; 
						break;
					default: 
						break;
				}

				if(message != null){
					confirmation = confirm(message);
				}

				if(confirmation){
					window.location.replace(localURL);
				}
			}
		</script>
		<link rel="icon" href="data:,"> <!-- Circumvents Favicon.ico issue ==> https://stackoverflow.com/questions/1321878/how-to-prevent-favicon-ico-requests -->

	</head>

						<line id="y-axis" x1="0" y1="149" x2="480" y2="149" stroke="black" stroke-width="2"/>

				<svg id="chart-x-definitions" style="height: 50px;">
